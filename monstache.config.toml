# https://rwynn.github.io/monstache-site/start/
direct-read-namespaces = ["memegle.pictures"]

gzip = true
stats = true
index-stats = false

namespace-regex = '^memegle\.pictures$'
elasticsearch-max-conns = 2
elasticsearch-max-bytes = 2000000
prune-invalid-json = true
direct-read-split-max = 1

dropped-collections = true
dropped-databases = true
replay = false
resume = true
verbose = false

exit-after-direct-reads = false
