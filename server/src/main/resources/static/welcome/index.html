<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

<h1>欢迎来到Memegle！</h1>

<p>Memegle仍在开发中，来点表情包？</p>

<button type="button" onclick="getRandMeme()">来一包！</button>


<p></p>

<img id='meme' src=''/>

<script>
    function getRandMeme() {
        const Http = new XMLHttpRequest();
        const url='http://memegle.qicp.vip:8080/random';
        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange = (e) => {
            console.log(Http.responseText);
            document.getElementById('meme').src = Http.responseText
        }
    }
</script>

</body>
</html>
