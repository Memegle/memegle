version: '3.6'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    ports:
      - 3000:3000
    depends_on:
      - server
    restart: on-failure
    entrypoint: ["serve", "-s", "build", "-l", "3000"]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server/data/processed:/root/memegle/images
    environment:
      - MONGO_URI=mongodb://mongo1:27017/memegle?replicaSet=rs
      - ES_HOST=vpc-memegle-test-s6vqr3snahyzjbr5725qq2xrwi.us-west-1.es.amazonaws.com
      - ES_PORT=443
      - MEMEGLE_APP_PRODUCTION_MODE=true
    env_file:
      - ./scripts/env/mongo-auth.env
    ports:
      - 8080:8080
#    depends_on:
#      - monstache
    links:
      - mongo1
    entrypoint: ["catalina.sh", "run"]

  mongo1:
    hostname: mongo1
    container_name: mongo1
    image: mongo:4.0-xenial
    expose:
      - 27017
    ports:
      - 9000:27017 # 27017 does not work in AWS security group for unknown reason, fix later.
    restart: unless-stopped
    env_file:
      - ./scripts/env/mongo-auth.env
    volumes:
      - rs1:/data/db
    command: "--bind_ip_all --replSet rs"

  init_mongo_rs:
    image: mongo:4.0-xenial
    links:
      - mongo1
    depends_on:
      - mongo1
    env_file:
      - ./scripts/env/mongo-auth.env
    volumes:
      - ./scripts:/scripts
    entrypoint: ["sh", "/scripts/mongo_init.sh"]


